<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
    h1 {text-align: center;}
    .container {text-align: center;}
</style>

</head>

<body>

<h1> Mortgage Calculator </h1>

<div class = "container">
    <div class = "jumbotron">
        <label for="price"> Home Value: </label>
        <input type="text" id="price">
        <br>
        <label for="downpayment"> Down payment: </label>
        <input type="text" id="downpayment">
          <input type="radio" id="percent" name="unit" value="$">
          <label for="percent">$</label><br>
          <input type="radio" id="dollar" name="unit" value="$">
          <label for="dollar">%</label><br>
        <br>
        <label for="loan"> Loan Amount: </label>
        <input type="text" id="loan">
        <br>
        <label for="interest"> Interest Rate: </label>
        <input type="text" id="interest">
        <br>
        <button type="button">See Today's Best Rates</button>
        <br>
        <label for="loanterm"> Loan Term: </label>
        <input type="text" id="loanterm">
        <br>
        <label for="startdate"> Start Date: </label>
        <input type="text" id="startdate">
        <br>
        <label for="tax"> Property Tax: </label>
        <input type="text" id="tax">
        <br>
        <label for="pmi"> PMI: </label>
        <input type="text" id="pmi">
        <br>
        <label for="homeins"> Home Ins: </label>
        <input type="text" id="homeins">
        <br>
        <label for="HOA"> Monthly HOA: </label>
        <input type="text" id="HOA">
        <br>
        <label for="loantype"> Loan Type: </label>
        <input type="text" id="loantype">
        <br>
        <button type="button">Compare Loan Types</button>
        <br>
        <label for="buyorrefi"> Buy or Refi: </label>
        <input type="text" id="buyorrefi">
        <br>
        <button type="button">Calculate</button>
        <br>
    </div>

</div>



  <!-- Need to have JQuery and Javascript for DropDown Actions to work -->

  <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script> <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>



</body>

</html>
